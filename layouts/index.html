{{ define "content" -}}
<article class="post bg-white">
  <!-- post-header -->
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    {{ partial "post/i18nlist.html" . }}
  </header>

  <!-- TOC -->
  {{ partial "post/toc.html" . }}

  <!-- Content -->
  <div class="post-content">
      {{ .Content }}
  </div>

  <!-- Reward -->
  {{ partial "post/reward.html" . }}
</article>

<!-- Comments -->
{{ partial "comments.html" . }}

{{- end }}
